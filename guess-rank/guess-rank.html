<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Rank</title>
    <link rel="stylesheet" href="guess-rank.css">
</head>
<body>
    <div class="app-container">
        <div class="game-container">
            <h2 id="streak-text"></h2>
            <h3 id="highstreak-text"></h3>
            <video id="videoPlayer" controls autoplay></video>
            <div class="rank-input-container">
                <h2 class="guessrank-text">Guess the rank (between 1 and 200)</h2>
                <div class="rank-input">
                    <input type="text" class="rank-guess" id="rank-guess" placeholder="Guess run rank...">
                <button class="rank-submit" onclick="rankSubmitGuess()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Link JS Files -->
    <script src="../common/maplist.js"></script>
    <script src="../common/jquery-3.6.4.min.js"></script>
    <script src="guess-rank.js"></script>
</body>
<footer>
    <div class="footer-left">
        <p>Created by <a href="https://github.com/jaiocg">Jaio</a></p>
        <p>Source code available <a href="https://github.com/jaiocg">here</a></p>

    </div>
</footer>
</html>
