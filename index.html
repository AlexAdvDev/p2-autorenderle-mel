<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autorenderle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header-container">
        <div id="inner-header">
            <div id="header-left">
                <h1>Autorenderle</h1>
            </div>
            <div id="header-right">
                <ul id="navbar">
                    <li><a href="">Statistics</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="app-container">
        <div id="game-container">
            <video id="player" controls autoplay></video>
            <h1>Whose run is this?</h1>
            <div id="answers-container">
                <button class="runner-answer" id="ans1"></button>
                <button class="runner-answer" id="ans2"></button>
                <button class="runner-answer" id="ans3"></button>
                <button class="runner-answer" id="ans4"></button>
            </div>
        </div>
    </div>

    <!-- Link JS Files -->
    <script src="utils/mapList.js"></script>
    <script src="generateRun.js"></script>
</body>

</html>
